<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
        
    </head>
    <body>
        <a-scene>
            <a-entity id=scoreent>
                <a-text id="score" value="Hello World" color="turquoise" position= "60 0 0" scale="30 30 30" rotation="-90 0 0"></a-text>
            </a-entity>
            <a-entity>
                <a-sound volume="1000"src="socceranthem.mp3" autoplay="true"></a-sound>
            </a-entity>
            <!--Build our background and our floor-->
            <!--<img src="https://farm5.static.flickr.com/4186/34456729235_5c1354eaf0_b.jpg" id="skytexture">-->
            <a-sky src="skytexture2.jpg"></a-sky>
            <a-plane src="field.jpeg" static-body position="0 0 0" rotation="-90 0 90" width="101" height="101" color="#7BC8A4"></a-plane>
            <a-plane class="goal" id="goalone" static-body position="0 0 -45" rotation="-90" width="10" height="10" color="smoke white"></a-plane>
            <a-plane class="goal" id="goaltwo" static-body position="0 0 45" rotation="-90" width="10" height="10" color="smoke white"></a-plane>
            <!--<a-sky color="#ECECEC"></a-sky>-->
            <!--Build one dynamic body - a soccer ball we can play with-->
            <a-plane material="transparent:true; opacity:0" static-body position="0 10 0" rotation="-90 0 90" width="100" height="100" ></a-plane>
            <a-entity id="ballent">
                <a-sphere id="ball" dynamic-body position="0 2.6 0" radius="2.5" src="soccerskin.jpg" mass="3"></a-sphere>
            </a-entity>
            
            
            <!--Make a player/camera entity, and give it the attributes we need it to have in order control camera with mouse, movement with WASD, and jump with spacebar-->
           <a-entity class="camera" id="camera" rotation="-90 0 0" camera position="0 60 0">
		    </a-entity>
            
            <a-sphere radius="2.5" id="playerone" color="blue" mass="1000" velocity="0 0 0" static-body position="0 2.6 40" ></a-sphere>
		    <a-sphere radius="2.5" id="playertwo" color="orange" velocity="0 0 0" static-body position="0 2.6 -40" ></a-sphere>
        
        
        <a-plane data-cloud9-id="36" id="walls" static-body="sphereRadius:NaN" position="0 0 -49" width="100" height="100" color="#7BC8A4" material="transparent:true; opacity:0"></a-plane>
        
        <a-plane data-cloud9-id="31" id="walls-2" static-body="sphereRadius:NaN" position="0 0 49" width="100" geometry="" height="100" color="#7BC8A4" material="transparent:true; opacity:0"></a-plane>

        <a-plane data-cloud9-id="228" id="walls-3" static-body="sphereRadius:NaN" position="49 0 0" width="100" height="100" color="#7BC8A4" rotation="0 90 0" material="transparent:true; opacity:0" ></a-plane>
        
        <a-plane data-cloud9-id="39" id="walls-4" static-body="sphereRadius:NaN" position="-49 0 0" width="100" height="100" color="#7BC8A4" rotation="0 90 0" material="transparent:true; opacity:0" ></a-plane>        
 
        </a-scene>
    </body>
    <script type="text/javascript" src="newbeginning.js"></script>
</html>
